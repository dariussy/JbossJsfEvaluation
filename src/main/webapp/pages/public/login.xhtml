
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<h:link></h:link>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

			<div class="col col-lg-4 col-offset-4 m-t-large">
				<section class="panel">
					<header class="panel-heading text-center"> Sign in </header>
					<form class="padder" method="post" action="j_security_check">
						<div class="block">
							<label class="control-label">Email</label>
							<input type="text" id="j_username" name="j_username" placeholder="test@example.com"/>
						</div>
						<div class="block">
							<label class="control-label">Password</label> 
							<input type="password" id="j_password" name="j_password"
							placeholder="Password" />
						</div>
						<div class="checkbox">
							<label> <input type="checkbox"/> Keep me logged in
							</label>
						</div>
						<a href="#" class="pull-right m-t-mini"><small>Forgot
								password?</small></a>
						<button type="submit" name="submit" class="btn btn-info" >Valider</button>



					</form>
				</section>
			</div>




		</ui:define>

	</ui:composition>

</h:body>

</html>
