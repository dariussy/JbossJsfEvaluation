
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<h:link></h:link>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">


			<h1>Create Admin</h1>

			<h:form id="reg">
				<h:inputHidden id="id"
					value="#{administrateurControlleur.administrateur.id}" />
				<h:panelGrid columns="3" columnClasses="titleCell">
					<h:outputLabel for="name" value="Name:" />
					<h:inputText id="nom"
						value="#{administrateurControlleur.administrateur.nom}"
						required="true" requiredMessage="#{msg['data.required']}"
						converterMessage="ConvertMessage"
						validatorMessage="validateMessage">
						<f:validateLength minimum="4" />
					</h:inputText>
					<h:message for="name" errorClass="invalid" />

					<h:outputLabel for="firstname" value="firstname:" />
					<h:inputText id="firstname"
						value="#{administrateurControlleur.administrateur.prenom}"
						required="true" requiredMessage="#{msg['data.required']}"
						converterMessage="ConvertMessage"
						validatorMessage="validateMessage">
						<f:validateLength minimum="4" />
					</h:inputText>
					<h:message for="name" errorClass="invalid" />

					<h:outputLabel for="email" value="Email:" />
					<h:inputText id="email"
						value="#{administrateurControlleur.administrateur.email}"
						required="true">
						<f:validator validatorId="mailValidator" />
					</h:inputText>
					<h:message for="email" errorClass="invalid" />

					<h:outputLabel for="password" value="Password:" />
					<h:inputText id="password"
						value="#{administrateurControlleur.administrateur.password}"
						required="true">
						<f:validateLength minimum="4" maximum="15" />
					</h:inputText>
					<h:message for="password" errorClass="invalid" />
				</h:panelGrid>

				<p>
					<h:panelGrid columns="2">
						<h:commandButton id="register" styleClass="btn btn-small btn-info"
							action="#{administrateurControlleur.doSave}" value="Register" />
						<h:messages styleClass="messages" errorClass="invalid"
							infoClass="valid" warnClass="warning" globalOnly="true" />
					</h:panelGrid>
				</p>
			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
