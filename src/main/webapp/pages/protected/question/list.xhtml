
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<h:link></h:link>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">


			<p />
			<section class="panel">

				<header class="panel-heading">
					<i class="icon-list"></i> list Questions
				</header>
				<div class="pull-out">


					<f:view>
						<h:dataTable border="0" styleClass="table table-striped datagrid m-b-small"
							value="#{questionControlleur.questions}" var="s">
							<h:column>
								<f:facet name="header">
									<h:outputText value="ID" />
								</f:facet>
								<h:outputText value="#{s.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Libelle" />
								</f:facet>
								<h:outputText value="#{s.libelle}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="Update" />
								</f:facet>
								<h:form>
									<h:commandLink 
										action="#{questionControlleur.doSelectUpdate}" >
										<i class="icon-edit-sign icon-xlarge"></i>
									</h:commandLink>
								</h:form>
							</h:column>

							<h:column>

								<f:facet name="header">
									<h:outputText value="delete" />
								</f:facet>
								<h:form>
									<h:commandLink 
										action="#{questionControlleur.doDelete}" >
									<i class="icon-remove icon-xlarge text-danger text"></i>
									</h:commandLink>
									
								</h:form>

							</h:column>
						</h:dataTable>
					</f:view>
					
					<h:link styleClass="btn btn-primary pull-right" outcome="linkEditQuestion" ><i class="icon-plus"></i>  New Question</h:link>

				</div>
			</section>
		</ui:define>

	</ui:composition>

</h:body>

</html>
