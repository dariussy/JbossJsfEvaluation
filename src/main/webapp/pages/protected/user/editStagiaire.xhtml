
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<h:link></h:link>
	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

			<div class="col col-lg-7  m-t-large">

				<h:panelGroup
					rendered="#{stagiaireControlleur.stagiaire.id == null}">
					<div class="padder clearfix">
						<h4>
							<i class="icon-plus-sign-alt"></i>New Stagiaire
							<h:outputText value="#{stagiaireControlleur.stagiaire.id}"></h:outputText>
						</h4>
					</div>
				</h:panelGroup>
				<h:panelGroup
					rendered="#{stagiaireControlleur.stagiaire.id != null}">
					<div class="padder clearfix">
						<h4>
							<i class="icon-edit"></i>Modif Stagiaire
						</h4>
					</div>
				</h:panelGroup>

				<section class="panel">
					<h:form id="reg" styleClass="form-horizontal">


						<h:inputHidden id="id"
							value="#{stagiaireControlleur.stagiaire.id}" />

						<div class="row">
							<h:outputLabel styleClass="col col-lg-3 control-label" for="name"
								value="Name:" />
							<div class="col col-lg-8">
								<h:inputText id="name" styleClass="parsley-validated"
									value="#{stagiaireControlleur.stagiaire.nom}" required="true"
									requiredMessage="#{msg['data.required']}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<f:validateLength minimum="4" />
								</h:inputText>
							</div>
							<h:message for="name" errorClass="invalid" />

						</div>

						<div class="row">
							<h:outputLabel for="firstname"
								styleClass="col col-lg-3 control-label" value="firstname:" />
							<div class="col col-lg-8">
								<h:inputText id="firstname" styleClass="parsley-validated"
									value="#{stagiaireControlleur.stagiaire.prenom}"
									required="true" requiredMessage="#{msg['data.required']}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<f:validateLength minimum="4" />
								</h:inputText>
							</div>
							<h:message for="firstname" errorClass="invalid" />
						</div>

						<div class="row">
							<h:outputLabel for="dateNaissance"
								styleClass="col col-lg-3 control-label" value="dateNaissance:" />
							<div class="col col-lg-8">
								<h:inputText id="dateNaissance" styleClass="datepicker"
									data-date-format="dd/mm/yyyy"
									value="#{stagiaireControlleur.stagiaire.dateNaissance}"
									requiredMessage="#{msg['data.required']}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:inputText>
							</div>
							<h:message for="dateNaissance" errorClass="invalid" />
						</div>

						<div class="row">
							<!-- <div class="alert alert-danger col-lg-8 col-offset-3">
								<button type="button" class="close" data-dismiss="alert">
									<i class="icon-remove"></i>
								</button>
								<i class="icon-ban-circle icon-large"></i>
								<h:message for="email" errorClass="invalid" />
							</div> -->
							<h:outputLabel for="email" value="Email:"
								styleClass="col col-lg-3 control-label" />
							<div class="col col-lg-8">
								<h:inputText id="email" styleClass="parsley-validated"
									value="#{stagiaireControlleur.stagiaire.email}" required="true"
									validator="#{mailValidator.validate}">
									<f:attribute name="idUser"
										value="#{stagiaireControlleur.stagiaire.id}" />
									
								</h:inputText>
								<h:message for="email" errorClass="invalid" />
							</div>
						</div>

						<div class="row">
							<h:outputLabel for="tel" value="tel"
								styleClass="col col-lg-3 control-label" />
							<div class="col col-lg-8">
								<h:inputText id="tel"
									value="#{stagiaireControlleur.stagiaire.tel}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<!-- <f:validateLength minimum="4" /> -->
								</h:inputText>
								<h:message for="tel" errorClass="invalid" />
							</div>
						</div>
						<div class="row">
							<h:outputLabel for="adresse" value="adresse"
								styleClass="col col-lg-3 control-label" />
							<div class="col col-lg-8">
								<h:inputText id="adresse"
									value="#{stagiaireControlleur.stagiaire.adresse}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<f:validateLength maximum="49" />
								</h:inputText>
								<h:message for="adresse" errorClass="invalid" />
							</div>
						</div>

						<div class="row">
							<h:outputLabel for="codePostal" value="codePostal"
								styleClass="col col-lg-3 control-label" />
							<div class="col col-lg-8">
								<h:inputText id="codePostal"
									value="#{stagiaireControlleur.stagiaire.codePostal}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<f:validateLength maximum="7" />
								</h:inputText>
								<h:message for="codePostal" errorClass="invalid" />
							</div>
						</div>

						<div class="row">
							<h:outputLabel for="ville" value="ville"
								styleClass="col col-lg-3 control-label" />
							<div class="col col-lg-8">
								<h:inputText id="ville"
									value="#{stagiaireControlleur.stagiaire.ville}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<f:validateLength maximum="7" />
								</h:inputText>
								<h:message for="ville" errorClass="invalid" />
							</div>
						</div>

						<div class="row">
							<h:outputLabel for="sexe" value="sexe"
								styleClass="col col-lg-3 control-label" />
							<div class="col col-lg-8">
								<h:inputText id="sexe"
									value="#{stagiaireControlleur.stagiaire.sexe}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<f:validateLength maximum="7" />
								</h:inputText>
								<h:message for="sexe" errorClass="invalid" />
							</div>
						</div>

						<div class="row">
							<h:outputLabel for="diplome" value="diplome"
								styleClass="col col-lg-3 control-label" />
							<div class="col col-lg-8">
								<h:inputText id="diplome"
									value="#{stagiaireControlleur.stagiaire.diplome}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<f:validateLength maximum="7" />
								</h:inputText>
								<h:message for="diplome" errorClass="invalid" />
							</div>
						</div>

						<div class="row">
							<h:outputLabel for="domaine" value="domaine"
								styleClass="col col-lg-3 control-label" />
							<div class="col col-lg-8">
								<h:inputText id="domaine"
									value="#{stagiaireControlleur.stagiaire.domaine}"
									converterMessage="ConvertMessage"
									validatorMessage="validateMessage">
									<f:validateLength maximum="7" />
								</h:inputText>
								<h:message for="domaine" errorClass="invalid" />
							</div>
						</div>
						<div class="row">
							<div class="col col-lg-9 col-offset-3">
								<h:commandButton id="register" styleClass="btn btn-primary"
									action="#{stagiaireControlleur.doSave}" value="Save" />
							</div>
						</div>
						<!-- <h:messages styleClass="messages" errorClass="invalid"
							infoClass="valid" warnClass="warning" globalOnly="true" /> -->
					</h:form>
				</section>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
